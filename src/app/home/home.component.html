<mat-toolbar color="primary">
    <!-- <mat-icon>home</mat-icon> -->
    <div *ngIf="auth.user$ | async as user;" class="profile">
        <img [src]="user.photoURL" alt="profile picture">
        <span>{{ user.displayName }}</span>
    </div>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openAddDialog()"><mat-icon>add_circle</mat-icon></button>
    <button mat-icon-button (click)="signOut()"><mat-icon>logout</mat-icon></button>
</mat-toolbar>
<div class="container">
    <mat-card *ngFor="let post of posts$ | async" style="margin-bottom: 2rem">
        <mat-card-header>
            <div mat-card-avatar style="background-image: url('{{ post.photoURL }}'); background-size: cover;"></div>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>{{ post.displayName }}</mat-card-subtitle>
        </mat-card-header>
        <div style="max-width: 100%; overflow: hidden;">
            <img mat-card-image src="{{ post.imageURL }}" alt="Post photo">
        </div>
        <mat-card-content style="height: 50px; overflow: hidden;">
            <p id="post-content">
                {{ post.content }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="openPostDialog(post)">Open</button>
        </mat-card-actions>
    </mat-card>
</div>
