<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <img src="{{ data.imageURL }}" alt="post image" style="width: 100%;">
    <p #content>{{ data.content }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial color="warn">Close</button>
</div>
